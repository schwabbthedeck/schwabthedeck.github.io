<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SchwabTheDeck site is under construction</title>

    <link rel="icon" type="image/x-icon" href="/images/code-icon.png" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/clippy.css"
      media="all"
    />
  </head>
  <body>
    <div class="main" onclick="animateClippy()">
      <img src="images/wordart.png" />
      <div class="content">
        Site is under construction but Clippy is here to keep you company.
      </div>
    </div>
    <!-- <script src="scripts/main.js"></script> -->

    <!-- jQuery 1.7+ -->
    <script src="scripts/jquery-1.7.min.js"></script>

    <!-- Clippy.js -->
    <script src="scripts/clippy.min.js"></script>

    <!-- Init script -->
    <script type="text/javascript">
      clippy.load("Clippy", function (agent) {
        // do anything with the loaded agent
        agent.moveTo(10, 10);
        agent.show();
        this.agent = agent;

        var clippyDiv = document.getElementsByClassName("clippy")[0];
        clippyDiv.onclick = function () {
          animateClippy();
        };
      });
      function animateClippy() {
        this.agent.animate();
      }
    </script>
  </body>
</html>
